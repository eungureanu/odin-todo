<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DoNE!</title>
</head>
<body>
    <script defer src="main.js"></script>
    <div class="header">
        <h1>ToDo...ne!</h1>
    </div>
    <div class="page-body">
        <div class="sidebar">
            <ul>
                <li>Category 1</li>
                <li>Category 2</li>
                <li>Category 3</li>
            </ul>
        </div>
        <div class="todo-list" id="todo-list">
            <div class="item-card" data-itemid="tralala1">
                <input type="checkbox">
                <div class="todo-title" contenteditable="true">Do this todo</div>
                <div class="todo-details">This todo refers to that thing.</div>
                <div class="todo-due">Due Date: 2023-08-15</div>
                <div class="todo-prio">Priority: High</div>
                <button class="todo-edit">Edit</button>
                <button class="todo-delete">Delete</button>
            </div>
            <div class="item-card todo-done" id="tralala2">
                <input type="checkbox">
                <div class="todo-title">Do this todo</div>
                <div class="todo-details">This todo refers to that thing.</div>
                <div class="todo-due">Due Date: 2023-08-15</div>
                <div class="todo-prio">Priority: High</div>
                <button class="todo-edit">Edit</button>
                <button class="todo-delete">Delete</button>
            </div>
        </div>
        <button class="add-todo-button" id="add-todo-button">+</button>
    </div>
                    
    <div class="modal" id="modal">
        <form id="form-body">
            <input type="text" id="title" name="title" placeholder="Call Victor">
    
            <input type="text" id="description" name="description" placeholder="Todo description">
    
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="duedate">
    
            <label for="prio">Priority</label>
            <select name="priorities" id="prio">
                <option value="3">Low</option>
                <option value="2">Medium</option>
                <option value="1">High</option>
            </select>
    
            <label for="category">Category</label>
            <select name="categories" id="category">
                <option value="To Do">To Do</option>
            </select>
    
            <button type="button" id="submit-todo">Add</button>
            <button type="button" id="cancel">Cancel</button>
    
        </form>
    </div>
    <div class="" id="overlay"></div>
</body>
</html>
